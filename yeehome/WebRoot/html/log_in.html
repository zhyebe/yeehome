<!DOCTYPE html>
<html>
  <head>
    <title>log_in.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    

	<script type="text/javascript" src="../js/jquery-2.1.4.js">
	</script>
	<script type="text/javascript" src="scripts/cookie_util.js"></script>
	<script type="text/javascript" src="../js/login.js">
	</script>
	<script type="text/javascript" src="scripts/base64.js">
	</script>
	<link rel="stylesheet" href="../css/login.css"/>

  </head>
  
  <body>
  	<div class="global">
			<div class="log log_in" tabindex="-1" id="dl">
				<dl>
					<dt>
						<div class="header">
							<h3>登&nbsp;录</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class="letter">用户名:&nbsp;
							<input type="text" name="" id="count" tabindex="1"/>
							<span id="count_msg"></span>
						</div>
					</dt>
					<dt>
						<div class="letter">密&nbsp;&nbsp;&nbsp;码:&nbsp;
							<input type="password" name="" id="password" tabindex="2"/>
							<span id="password_msg"></span>
						</div>
						<div class="letter" id="log_msg"><span id="login_msg"></span></div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="login" value='&nbsp登&nbsp录&nbsp' tabindex="3"/>
							<input type="button" name="" id="sig_in" value='&nbsp注&nbsp册&nbsp' tabindex="4"/>
						</div>
					</dt>
				</dl>
			</div>
			<div class="sig sig_out" tabindex="-1" id="zc" style="visibility:hidden;">
				<dl>
					<dt>
						<div class="header">
							<h3>注&nbsp;册</h3>
						</div>
					</dt>
					<dt></dt>
					<dt>
						<div class="letter">
							用户名:&nbsp;<input type="text" name="cn_user_name" id="regist_username" tabindex="5"/>
							<span id="username_msg"></span>
							<div class="warning" id="warning_1"><span id="warn1">该用户名不可用</span></div>
						</div>
					</dt>
					<dt>
						<div class="letter">
							昵&nbsp;&nbsp;&nbsp;称:&nbsp;<input type="text" name="cn_user_nickname" id="nickname" tabindex="6"/>
						</div>
					</dt>
					<dt>
						<div class="letter">
							密&nbsp;&nbsp;&nbsp;码:&nbsp;<input type="password" name="pwd" id="regist_password" tabindex="7"/>
							<span id="rpwd"></span>
							<div class="warning" id="warning_2"><span id="warn">密码长度过短</span></div>
						</div>
					</dt>
					<dt>
						<div class="password">
							&nbsp;&nbsp;&nbsp;确认密码:&nbsp;<input type="password" name="cn_user_password" id="final_password" tabindex='8'/>
							<span id="fpwd"></span>
							<div class='warning' id='warning_3'><span>密码输入不一致</span></div>
						</div>
						<div class="letter" id="reg_msg"><span id="regist_msg"></span></div>
					</dt>
					<dt>
						<div>
							<input type="button" name="" id="regist_button" value='&nbsp注&nbsp册&nbsp' tabindex='9'/>
							<input type="button" name="" id="back" value='&nbsp返&nbsp回&nbsp' tabindex='10'/>
						</div>
					</dt>
				</dl>
			</div>
		</div>
  </body>
</html>
